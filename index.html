<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Gênesis</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>
  <div id="preloader">
    <div class="loader"></div>
    <div class="loading-text">CARREGANDO SISTEMA</div>
  </div>

  <div id="particles-container"></div>
  
  <div id="app">
    <!-- Tela Inicial -->
    <div id="start-screen" class="screen active">
      <h1 class="title">PROJETO GÊNESIS</h1>
      <p class="subtitle">Simulador de Potencial Sobrehumano</p>
      <button id="start-btn" class="glow-btn">INICIAR SIMULAÇÃO</button>
    </div>

    <!-- Tela de Quiz -->
    <div id="quiz-screen" class="screen">
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <div class="question-container">
        <h2 id="question-text">Pergunta aparecerá aqui</h2>
        <div id="options-container" class="options-container">
          <!-- Opções serão inseridas dinamicamente -->
        </div>
      </div>
    </div>

    <!-- Tela de Resultado -->
    <div id="result-screen" class="screen">
      <div class="result-container">
        <h2>SEU PODER REVELADO</h2>
        <div class="power-name" id="power-name">Poder</div>
        <div class="power-description" id="power-description">Descrição do poder</div>
        <div class="power-icon" id="power-icon">
          <div class="energy-orb"></div>
        </div>
        <button id="share-btn" class="glow-btn">COMPARTILHAR PODER</button>
        <button id="restart-btn" class="outline-btn">REINICIAR SIMULAÇÃO</button>
        <button id="landbot-btn" class="outline-btn">AVALIE-NOS</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
